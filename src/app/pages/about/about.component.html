<div class="fade-in">
  <div class="about-header">
    <div class="about-title">
      <h1 class="title">
        <span>{{ animatedText }}</span><span class="cursor">|</span>
      </h1>
      <button (click)="sendEmail()" class="contact-btn">{{ 'about.contact_me' | translate }}</button>
    </div>
  </div>
  <section id="companies-section">
    <app-companies *ngIf="companiesLoaded"></app-companies>
  </section>
  <section id="skills-section">
    <app-skills *ngIf="skillsLoaded" (navigateToEvent)="navigateTo($event)"></app-skills>
  </section>
</div>
